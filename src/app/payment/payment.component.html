<section @fadeInAnimation>
  <ol class="breadcrumb">
      <li><a routerLink="/home">Home</a></li>
      <li class="active">Payments</li>
  </ol>

  <app-status-message [successMessage]="successMessage" [errorMessage]="errorMessage"></app-status-message>

  <h2>Payments</h2>


  <table class="table table-striped table-bordered" id="dataTable" style="width:100%">
    <thead>
      <tr>
        <th>ID</th>
        <th>Amount</th>
        <th>Payment Mehtod</th>
        <th>Invoice ID</th>
        <th>Admin</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let payment of payments">
        <td>{{payment.id}}</td>
        <td>{{payment.amount}}</td>
        <td>{{payment.method}}</td>
        <td>{{payment.invoiceId}}</td>
        <td class="text-center">
          <button (click)="deletePayment(payment.id)" class="btn btn-danger">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</section>
